<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{dialogTitle}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <ul>
      <form class="form-inline" ng-submit="submit()">
        <div class="form-group">
          <input type="text" class="form-control" ng-model="register_email" name="text" placeholder="Email"/>
        </div>

        <div class="form-group">
          <input type="password" class="form-control" ng-model="register_pw" name="pw" placeholder="Password">
        </div>

        <input type="submit" id="submit" class="btn btn-primary" value="Register" />
      </form>
      <p>{{loginError}}</p>
    </ul>
</div>
